<!DOCTYPE html> <html>
    <head>
        <meta charset="utf-8">
        <title>Question #{{ question.id }}</title>
    </head>
    <body>
      Question: <br>
      <h1>{{ question.title }}</h1>
      <p>{{ question.text }}</p>
      <br>
      Answers:<hr>
      <ul>
      {% for answer in answers %}
      <p> <li>{{ answer.added_at   }},{{ answer.author.username }}:<br>{{ answer.text }}</li> </p>
      {% endfor %}
      </ul>
      <hr>
      <p>Your answer:</p>
      <form method="POST" action="{{ question.get_url  }}">
        <fieldset>
          {% csrf_token %}
          {% for field in form %}
          <div>{{ field }}</div>
          {% endfor %}
        </fieldset> 
        <button type="submit">Save answer</button>
      </form>
      <hr>
      <div><a href="/">go to main</a></div>
      <hr>
    </body>
</html>
